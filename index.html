<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/4ebb480ca4.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header-title">
        <h1 class="main-title">Get in touch!</h1>
        <span class="sub-title"
          >Contact us for a quote, help or to the team.</span
        >
      </header>
      <div class="connects">
        <div class="connect">
          <i class="fa fa-map-marker"></i>
          <p class="location-address">102 Street 2714 Don</p>
        </div>
        <div class="connect">
          <i class="fa fa-phone"></i>
          <p class="phone-number">+1 00000 000</p>
        </div>
        <div class="connect">
          <i class="fa fa-envelope"></i>
          <p class="email">
            <a href="mailto:123@gmail.com" class="email-link">message@me.com</a>
          </p>
        </div>
      </div>

      <form action="#" class="contact-form">
        <h2 class="form-title">Contact Form</h2>
        <div class="row-1">
          <div class="col-1">
            <div class="form-group">
              <label for="name">Your Name</label>
              <i class="fa fa-user icon"></i>
              <input type="text" id="name" placeholder="your name" />
            </div>
            <div class="form-group">
              <label for="mail">Mail</label>
              <i class="fa fa-envelope-square icon"></i>
              <input type="email" id="mail" placeholder="your email" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <i class="fa fa-phone icon"></i>
              <input type="text" id="phone" placeholder="your number" />
            </div>
          </div>
          <div class="col-2">
            <p class="comment-label">Message</p>
            <textarea
              name="comment"
              id="message"
              placeholder="Enter Your Comment"
            ></textarea>
          </div>
        </div>
        <div class="row-2">
          <h2 class="service-title">Services</h2>
          <ul class="service-list">
            <li class="service-item">
              <a href="#" class="service-link">Web Design</a>
            </li>
            <li class="service-item">
              <a href="#" class="service-link">Web Development</a>
            </li>
            <li class="service-item">
              <a href="#" class="service-link">Logo Design</a>
            </li>
            <li class="service-item">
              <a href="#" class="service-link">Other</a>
            </li>
          </ul>
        </div>
        <div class="submit">
          <button class="submit-btn">Send Message</button>
        </div>
      </form>
    </div>
    <p class="copyright">
      &copy; 2020 Ohajimkpo ikechukwu; a design from dribbble by Ersad Basbag
      and code by me
    </p>
  </body>
</html>
